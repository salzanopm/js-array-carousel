<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone-3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- container slider and thumbnails -->
        <div class="container-slider-thumbnails-row">
            <!-- start first column -->
            <div class="col slider">
                <!-- Images container -->
                <div class="images-container">
                    <!-- Single image -->
                    <!-- <div class="single-image">
                        <img src="img/01.jpg" alt="Img 1">
                    </div> -->
                    <div class="megacontainer-title-text">
                        <div class="title-container">
                            <!-- <div class="box-title">
                                <h2>Svizzera</h2>
                            </div> -->
                        </div>
                        <div class="text-container">
                            <!-- <div class="box-text">
                                <p>Lorem ipsum</p>
                            </div> -->
                        </div> 
                    </div>
                </div>
                <!-- End Images container -->
            </div>
            <!-- end first column -->
            <!-- start second column -->
            <div class="col thumbnails">
                <div class="images-container-thumbnails">
                    <div class="single-image">
                        <img src="img/01.jpg" alt="Img 1">
                    </div>
                    <div class="single-image">
                        <img src="img/02.jpg" alt="Img 2">
                    </div>
                    <div class="single-image">
                        <img src="img/03.jpg" alt="Img 3">
                    </div>
                    <div class="single-image">
                        <img src="img/04.jpg" alt="Img 4">
                    </div>
                    <div class="single-image">
                        <img src="img/05.jpg" alt="Img 5">
                    </div>
                </div>
                <!-- Arrow up -->
                <div class="arrow up">
                    <i class="fas fa-chevron-up"></i>
                </div>
                <!-- End Arrow up -->

                <!-- Arrow down -->
                <div class="arrow down">
                    <i class="fas fa-chevron-down"></i>
                </div>
                <!-- End Arrow down -->
            </div>
            <!-- end second column -->
        </div>
        <!-- End slider -->
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
